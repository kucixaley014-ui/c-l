name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore ./MyMauiApp.csproj

      - name: Build APK
        run: dotnet publish ./MyMauiApp.csproj -c Release -f net7.0-android -o .\output

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: .\output\*.apk
