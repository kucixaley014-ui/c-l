name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Устанавливаем .NET 7 SDK
      - name: Setup .NET 7 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # Восстанавливаем зависимости
      - name: Restore dependencies
        run: dotnet restore ./MyMauiApp.csproj

      # Собираем APK
      - name: Build APK
        run: dotnet publish ./MyMauiApp.csproj -c Release -f net7.0-android -o .\output

      # Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: .\output\*.apk
