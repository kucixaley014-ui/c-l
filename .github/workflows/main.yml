name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # Устанавливаем точную версию .NET 7 SDK
      - name: Setup .NET 7 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.410'

      # Устанавливаем MAUI workload для Android
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install android

      # Восстанавливаем зависимости
      - name: Restore dependencies
        run: dotnet restore ./MyMauiApp.csproj

      # Собираем APK
      - name: Build APK
        run: dotnet publish ./MyMauiApp.csproj -c Release -f net7.0-android -o .\output

      # Загружаем APK как артефакт
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: .\output\*.apk
